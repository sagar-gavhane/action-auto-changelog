# action.yml
name: 'Action Auto Changelog'
description: 'Create a changelog automatically'
author: 'AhmadAwais'
runs:
    using: 'docker'
    image: 'Dockerfile'
inputs:
    github_token:
        description: 'Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}'
        required: true
    repository:
        description: 'Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})'
        default: ''
        required: false
    branch:
        description: 'Destination branch to push changes'
        required: false
        default: 'master'
    force:
        description: 'Determines if force push is used'
        required: false
    tags:
        description: 'Determines if --tags is used'
        required: false
    directory:
        description: 'Directory to change to before pushing.'
        required: false
        default: '.'
    user_name:
        description: 'Determine name of git committer'
        required: false
        default: 'Ahmad Awais'
    user_email:
        description: 'Determine email of git committer'
        required: false
        default: 'me@ahmadawais.com'
branding:
    icon: 'shuffle'
    color: 'green'
